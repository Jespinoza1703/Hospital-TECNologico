<div class="container" align="center">
  <div class="row">
    <div class="col mt-5">
      <h1>
        New Patient
      </h1>
      <div>
        <mat-form-field>
          <mat-label>Number of Pathologies</mat-label>
          <mat-select (selectionChange)="generateDropdown($event)">
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
            <mat-option [value]="3">3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngFor="let key of currentModel">
        <div *ngIf="!key.FK && !key.date && !key.pathology && !key.treatment">
          <mat-form-field>
            <mat-label>{{key.column}}</mat-label>
            <input matInput required type="text" [(ngModel)]="currentItem[key.db]" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

        </div>
        <div *ngIf="key.date">
          <mat-form-field color="accent" appearance="fill">
            <mat-label>{{key.column}}</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="currentItem[key.db]" [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
          <div *ngIf="key.FK && key.multiple">
            <div class="mb-5" *ngFor="let number of numbers">
              <mat-form-field>
                <mat-label>{{key.db[number].name}}</mat-label>
                <mat-select [(ngModel)]="key.db[number].name">
                  <div *ngFor="let option of getOptionsList(key.FK)">
                    <mat-option [value]="option">{{option}}</mat-option>
                  </div>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="col" *ngIf="key.treatment && key.multiple">
            <div *ngFor="let number of numbers">
              <mat-form-field>
                <mat-label>{{key.db[number].treatment}}</mat-label>
                <input matInput required type="text"[(ngModel)]="key.db[number].treatment" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
        <div *ngIf="key.FK && !key.multiple">
          <div class="mb-5">
            <mat-form-field>
              <mat-label>{{key.column}}</mat-label>
              <input matInput required type="text" [(ngModel)]="currentItem[key.db]" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>
      </div>
      <button class="btn primaryBtn mt-3 mb-5" (click)="onSubmit()">Finish</button>
    </div>
  </div>
</div>
