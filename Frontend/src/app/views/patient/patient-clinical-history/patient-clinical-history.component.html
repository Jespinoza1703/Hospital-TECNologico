<div class="container mt-5">
  <mat-table [dataSource]="currentData" class="mat-elevation-z8">

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <mat-header-cell class="t1" *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Date | date}} </mat-cell>
    </ng-container>

    <!-- Procedure Column -->
    <ng-container matColumnDef="Medicalprocedurename">
      <mat-header-cell class="t1" *matHeaderCellDef> Procedure </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Medicalprocedurename}} </mat-cell>
    </ng-container>

    <!-- Treatment Column -->
    <ng-container matColumnDef="Treatment">
      <mat-header-cell class="t1" *matHeaderCellDef> Treatment </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Treatment}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;"></mat-row>
  </mat-table>
</div>
