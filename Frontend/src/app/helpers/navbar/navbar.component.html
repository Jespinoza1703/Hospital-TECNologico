<div *ngIf="!isLoggedIn(); else loggedIn">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand item" href="#" routerLink="home">
      HOSPITAL TECNOLOGICO
    </a>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link item" href="#" routerLink="login">Login/Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<ng-template #loggedIn>
  <div *ngIf="isPatient()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand item" href="#" routerLink="patient-view">
        HOSPITAL TECNOLOGICO
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="reservation">Resevation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="clinical-history">Clinical History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="evaluation">Evaluation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="login" (click)="authService.LogOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div *ngIf="isDoctor()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand item" href="#" routerLink="doctor-view">
        HOSPITAL TECNOLOGICO
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="newPatient">Add Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="new-clinical-history">Add Clinical History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="login" (click)="authService.LogOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div *ngIf="isAdmin()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand item" href="#" routerLink="admin-view">
        HOSPITAL TECNOLOGICO
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="management">Hospital Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="cotecSync">CoTEC Synchronization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="reports">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="login" (click)="authService.LogOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</ng-template>
