<div *ngIf="!isLoggedIn(); else loggedIn">
  <nav class="navbar navbar-expand-lg ">
    <a class="navbar-brand item" href="#" routerLink="home">
      HOSPITAL TECNOLOGICO
    </a>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link item" href="#" routerLink="login">Login/Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<ng-template #loggedIn>
  <div *ngIf="isPatient()">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand item" href="#" routerLink="patient-reservation">
        HOSPITAL TECNOLOGICO
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="patient-reservation">Reservation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="patient-clinical-history">Clinical History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="patient-evaluation">Evaluation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="login" (click)="authService.LogOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div *ngIf="isDoctor()">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand item" href="#" routerLink="patient-creation">
        HOSPITAL TECNOLOGICO
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="patient-creation">Add Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="clinical-history-creation">Add Clinical History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="login" (click)="authService.LogOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div *ngIf="isAdmin()">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand item" href="#" routerLink="hospital-management">
        HOSPITAL TECNOLOGICO
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="hospital-management">Hospital Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="reports">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link item" href="#" routerLink="login" (click)="authService.LogOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</ng-template>
